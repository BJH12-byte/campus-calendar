				text-align: center;
				vertical-align: middle;
				white-space: nowrap;
			}
			.title-box {

				text-align: center;
				margin-top: -4px; /* 위치 보정 */

				padding-right: 32px;
			}
			.month-selector {

			.month-title {

				line-height: normal;

			}
			.schedule-list {
				flex: 1;
				overflow-y: auto;
				padding: 0 16px;
				padding-bottom: 100px;
				margin-top: 20px;
			}
			.schedule-item {
				background: #fff;
				border-radius: 6px;
				padding: 10px 12px;
				margin-bottom: 10px;
				display: flex;
				align-items: center;
				gap: 0px;
				font-size: 20px;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
				font-family: 'Pretendard', sans-serif;
			}
			.schedule-icon {
				font-size: 26px;
				color: #d2d6f9;
			}
			.schedule-date {
				font-size: 12px;
				color: #8b85f9;
				/* min-width: 50px; 삭제! */
				text-align: center; /* 가운데 정렬도 추가하면 좋아 */
			}
			.schedule-title {
				font-weight: 500;
				color: #000;
				margin-left: 12px;
				font-family: 'Pretendard', sans-serif;
				font-weight: 500;
			}

			.bottom-nav {
				width: 393px;
				height: 49px;
				background: #b7b7f9;
				display: flex;
				justify-content: space-around;
				align-items: flex-start;
				padding-top: 16px;
				position: fixed;
				bottom: 0;
				left: 50%;
				transform: translateX(-50%);
				z-index: 10;
			}
			html,
			body,
			.container {
				scrollbar-width: none; /* 파이어폭스 */
				-ms-overflow-style: none; /* IE, Edge */
			}
			html::-webkit-scrollbar,
			body::-webkit-scrollbar,
			.container::-webkit-scrollbar {
				display: none; /* 크롬, 사파리, 오페라 */
			}
			.bottom-bar {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 393px;
				height: 49px;
				background: #b7b7f9;
				border-bottom-left-radius: 30px;
				border-bottom-right-radius: 30px;
			}
			.nav-item {
				position: relative;
			}

			.nav-circle {
				width: 63px;
				height: 63px;
				background: #b7b7f9;
				border-radius: 50%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;

				position: relative;
				top: -50px; /* 하단 바 위로 반쯤 올라오게 */
				z-index: 11;
			}

			.arrow-icon {
				width: 24px;
				height: 24px;
				flex-shrink: 0;
			}
			.nav-item.active .nav-circle {

				border: 4px solid white;
			}

			.nav-circle img {

			}

			.schedule-meta {

				align-items: center; /* 가운데 정렬 */
				gap: 0px; /* 아이콘-날짜 간격 */
			}

		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const scheduleListEl = document.querySelector('.schedule-list');
				const monthTitleEl = document.querySelector('.month-title');
				const arrowIcons = document.querySelectorAll('.arrow-icon');

				if (!scheduleListEl || !monthTitleEl || arrowIcons.length < 2) return;

				const leftArrow = arrowIcons[0];
				const rightArrow = arrowIcons[1];

				const schedules = JSON.parse(localStorage.getItem('schedules') || '[]');
				const today = new Date();
				today.setHours(0, 0, 0, 0);

				let currentMonth = new Date(today.getFullYear(), today.getMonth(), 1);

				const monthNames = [
					'January',
					'February',
					'March',
					'April',
					'May',
					'June',
					'July',
					'August',
					'September',
					'October',
					'November',
					'December',
				];

				const STAR_SVG = `
		<svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
			<path fill-rule="evenodd" clip-rule="evenodd" d="M7.28736 13.7148L10.5 21L13.7126 13.7148L21 10.5019L13.7126 7.28897L10.5 0L7.28736 7.28897L0 10.5019L7.28736 13.7148Z" fill="#B7B7F9"/>
		</svg>
	`;

				function renderScheduleList() {
					const year = currentMonth.getFullYear();
					const month = currentMonth.getMonth();

					monthTitleEl.textContent = monthNames[month];

					const filtered = schedules
						.map((s) => {
							const dateObj = new Date(s.date);
							dateObj.setHours(0, 0, 0, 0);
							return { ...s, dateObj };
						})
						.filter((s) => {
							const sameMonth =
								s.dateObj.getFullYear() === year &&
								s.dateObj.getMonth() === month;
							const notPast = s.dateObj >= today;
							return sameMonth && notPast;
						})
						.sort((a, b) => a.dateObj - b.dateObj);

					if (filtered.length === 0) {
						scheduleListEl.innerHTML =
							"<div class='schedule-item'>일정이 없습니다.</div>";
					} else {
						scheduleListEl.innerHTML = filtered
							.map(
								(s) => `
					<div class="schedule-item">
						<div class="schedule-meta">
							<div class="schedule-icon">
								${s.icon === '★' || s.type === '시험' ? STAR_SVG : '●'}
							</div>
							<div class="schedule-date">${formatDate(s.dateObj)}</div>
						</div>
						<div class="schedule-title">${s.subject} ${s.type}</div>
					</div>
				`
							)
							.join('');
					}
				}

				function formatDate(dateObj) {
					const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
					const day = dayNames[dateObj.getDay()];
					return `${dateObj.getDate()} (${day})`;
				}

				leftArrow.addEventListener('click', () => {
					currentMonth.setMonth(currentMonth.getMonth() - 1);
					renderScheduleList();
				});

				rightArrow.addEventListener('click', () => {
					currentMonth.setMonth(currentMonth.getMonth() + 1);
					renderScheduleList();
				});

				renderScheduleList();
			});
		</script>
