<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=393, initial-scale=1.0" />
    <title>Uni Month</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        font-family: 'Pretendard', sans-serif;
        background-color: #e6e6f2;
      }
      .container {
        width: 393px;
        height: 852px;
        margin: 0 auto;
        background: #e6e6f2;
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        padding: 16px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        background-color: #e6e6f2;
      }
      .logo-text {
        font-size: 16px;
        color: #8b85f9;
        font-weight: bold;
      }
      .title.uni-title {
        color: #000;
        font-family: 'Pretendard', sans-serif;
        font-size: 20px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
        letter-spacing: -0.3px;
      }
      .title-box {
        width: 100%;
        text-align: center;
        margin-top: -4px; /* 위치 보정 */
        margin-bottom: 8px;
      }
      .month-selector {
        display: flex;
        width: 349px;
        padding: 5px 20px 0px 20px;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto 8px auto;
      }
      .month-title {
        color: #000;
        font-family: 'Pretendard', sans-serif;
        font-size: 20px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
        letter-spacing: -0.3px;
      }
      .schedule-list {
        flex: 1;
        overflow-y: auto;
        padding: 0 16px;
        padding-bottom: 100px;
      }
      .schedule-item {
        background: #fff;
        border-radius: 6px;
        padding: 10px 12px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .schedule-icon {
        font-size: 16px;
        color: #8b85f9;
      }
      .schedule-date {
        font-size: 12px;
        color: #8b85f9;
        min-width: 50px;
      }
      .schedule-title {
        font-weight: 500;
        color: #000;
      }

      .bottom-nav {
        width: 393px;
        height: 65px;
        background: #b7b7f9;
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        padding-top: 16px;
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        z-index: 10;
      }
      html,
      body,
      .container {
        scrollbar-width: none; /* 파이어폭스 */
        -ms-overflow-style: none; /* IE, Edge */
      }
      html::-webkit-scrollbar,
      body::-webkit-scrollbar,
      .container::-webkit-scrollbar {
        display: none; /* 크롬, 사파리, 오페라 */
      }
      .nav-item {
        position: relative;
      }

      .nav-circle {
        width: 63px;
        height: 63px;
        background: #c5c1f9;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        top: -40px;
        z-index: 11;
      }
      .arrow-icon {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }
      .nav-item.active .nav-circle {
        background: #8b85f9;
        border: 3px solid white;
      }

      .nav-circle img {
        width: 24px;
        height: 24px;
        margin-bottom: 2px;
      }

      .circle-label {
        font-size: 11px;
        color: white;
        font-family: 'Pretendard', sans-serif;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-text">
          Uni<span style="font-weight: normal">days</span>
        </div>
      </div>
      <div class="title-box">
        <div class="title uni-title">Uni Month</div>
      </div>

      <div class="month-selector">
        <svg
          class="arrow-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M15 5L9 12L15 19"
            stroke="#757575"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span class="month-title">July</span>
        <svg
          class="arrow-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M9 5L15 12L9 19"
            stroke="#757575"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <div class="schedule-list">
        <div class="schedule-item">
          <div class="schedule-icon">★</div>
          <div class="schedule-date">4 (금)</div>
          <div class="schedule-title">창의적 사고와 코딩 시험</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-icon">●</div>
          <div class="schedule-date">10 (월)</div>
          <div class="schedule-title">피피티 제작</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-icon">●</div>
          <div class="schedule-date">12 (수)</div>
          <div class="schedule-title">학교 체육대회 배드민턴</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-icon">●</div>
          <div class="schedule-date">14 (금)</div>
          <div class="schedule-title">팀별 기획서 제작</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-icon">●</div>
          <div class="schedule-date">16 (일)</div>
          <div class="schedule-title">이번달 해야할 일 5</div>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-item">
        <div class="nav-circle" onclick="location.href='../basic/home.html'">
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/home.png"
            alt="피드"
          />
          <span class="circle-label">피드</span>
        </div>
      </div>
      <div class="nav-item">
        <div class="nav-circle">
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/leaf.png"
            alt="공지"
          />
          <span class="circle-label">공지</span>
        </div>
      </div>
      <div class="nav-item">
        <div
          class="nav-circle"
          onclick="location.href='../notification/notification.html'"
        >
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/appointment-reminders.png"
            alt="알림"
          />
          <span class="circle-label">알림</span>
        </div>
      </div>
      <div class="nav-item active">
        <div
          class="nav-circle active-circle"
          onclick="location.href='mypage.html'"
        >
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/user.png"
            alt="MY"
          />
          <span class="circle-label">MY</span>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const scheduleListEl = document.querySelector('.schedule-list');
        const monthTitleEl = document.querySelector('.month-title');
        const arrowIcons = document.querySelectorAll('.arrow-icon');

        if (!scheduleListEl || !monthTitleEl || arrowIcons.length < 2) return;

        const leftArrow = arrowIcons[0];
        const rightArrow = arrowIcons[1];

        const schedules = JSON.parse(localStorage.getItem('schedules') || '[]');
        const today = new Date();
        today.setHours(0, 0, 0, 0); // 오늘 00:00 기준으로 정렬

        let currentMonth = new Date(today.getFullYear(), today.getMonth(), 1);

        const monthNames = [
          'January',
          'February',
          'March',
          'April',
          'May',
          'June',
          'July',
          'August',
          'September',
          'October',
          'November',
          'December',
        ];

        function renderScheduleList() {
          const year = currentMonth.getFullYear();
          const month = currentMonth.getMonth();

          monthTitleEl.textContent = monthNames[month];

          const filtered = schedules
            .map((s) => {
              const dateObj = new Date(s.date);
              dateObj.setHours(0, 0, 0, 0);
              return { ...s, dateObj };
            })
            .filter((s) => {
              const sameMonth =
                s.dateObj.getFullYear() === year &&
                s.dateObj.getMonth() === month;
              const notPast = s.dateObj >= today;
              return sameMonth && notPast;
            })
            .sort((a, b) => a.dateObj - b.dateObj);

          if (filtered.length === 0) {
            scheduleListEl.innerHTML =
              "<div class='schedule-item'>일정이 없습니다.</div>";
          } else {
            scheduleListEl.innerHTML = filtered
              .map(
                (s) => `
          <div class="schedule-item">
            <div class="schedule-icon">${s.icon || '●'}</div>
            <div class="schedule-date">${formatDate(s.dateObj)}</div>
            <div class="schedule-title">${s.subject} ${s.type}</div>
          </div>
        `
              )
              .join('');
          }
        }

        function formatDate(dateObj) {
          const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
          const day = dayNames[dateObj.getDay()];
          return `${dateObj.getDate()} (${day})`;
        }

        leftArrow.addEventListener('click', () => {
          currentMonth.setMonth(currentMonth.getMonth() - 1);
          renderScheduleList();
        });

        rightArrow.addEventListener('click', () => {
          currentMonth.setMonth(currentMonth.getMonth() + 1);
          renderScheduleList();
        });

        renderScheduleList();
      });
    </script>
  </body>
</html>
