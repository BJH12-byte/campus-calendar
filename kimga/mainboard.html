<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=393, user-scalable=no" />
    <title>전공 게시판</title>
    <style>
      body {
        margin: 0;
        font-family: Pretendard, sans-serif;
        display: flex; /* flex로 중앙정렬 준비 */
        justify-content: center; /* 가로 방향 중앙정렬 */
        align-items: center; /* 세로 방향 중앙정렬 (선택: 필요 없으면 빼도됨) */
        height: 100vh; /* 세로 정렬 기준을 위해 전체 높이 사용 */
        background: #f0f0f0; /* 필요하면 페이지 배경 추가 */
      }

      .container {
        width: 393px;
        height: 852px;
        position: relative;
        overflow: hidden;
        background: white;
      }

      .header {
        background: #b7b7f9;
        height: 308px;
        padding-top: 85px;
        text-align: left;
        position: relative;
      }

      .profile-circle {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        margin-left: 32px;
        display: inline-block;
        vertical-align: middle;
      }

      .username {
        display: inline-block;
        color: white;
        font-size: 26.9px;
        font-weight: 500;
        margin-left: 10px;
        vertical-align: middle;
      }

      .major {
        color: white;
        font-size: 20px;
        font-weight: 500;
        margin-left: 77px;
        margin-top: 5px;
      }

      .menu-buttons {
        display: flex;
        justify-content: space-around;
        background: #b7b7f9;
        padding: 10px 0;
      }

      .menu-btn {
        background: #e2e2fd;
        border-radius: 50px;
        width: 81px;
        height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
      }

      .subject-list {
        padding: 20px;
      }

      .subject {
        margin-bottom: 20px;
        padding: 10px;
        cursor: pointer;
        border-radius: 10px;
      }

      .subject.selected {
        background: #e2e2fd; /* 선택 시 연보라색 */
      }

      .subject-title {
        font-weight: 600;
        font-size: 16px;
      }

      .subject-info {
        font-weight: 500;
        font-size: 12px;
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 62px;
        background: #b7b7f9;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-btn {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        font-weight: 700;
        cursor: pointer;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .modal-content {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        max-width: 300px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .modal-title {
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .select-btn {
        background-color: #d1d5db;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="profile-circle"></div>
        <div class="username">000님</div>
        <div class="major">~학과</div>
      </div>

      <div class="menu-buttons">
        <div class="search-box" style="display: none">
          <input
            type="text"
            class="search-input"
            placeholder="과목명 검색..."
          />
        </div>

        <div class="menu-btn">전공</div>
        <div class="menu-btn">교양</div>
        <div class="menu-btn">학년</div>
        <div class="menu-btn">검색</div>
      </div>

      <div class="subject-list"></div>

      <div class="footer">
        <button class="register-btn">과목 등록</button>
      </div>
    </div>
    <div id="alertModal" class="modal">
      <div class="modal-content">
        <div class="modal-title">알림</div>
        <div id="alertMessage">메시지</div>
        <button class="select-btn" onclick="closeAlertModal()">확인</button>
      </div>
    </div>

    <script>
      let ALL_SUBJECTS = [];
      let FILTERED_SUBJECTS = [];
      let MY_SUBJECTS = [];
      let USER = {};

      function showAlertModal(msg, cb) {
        document.getElementById('alertMessage').textContent = msg;
        document.getElementById('alertModal').style.display = 'flex';
        window.alertCallback = typeof cb === 'function' ? cb : null;
      }
      function closeAlertModal() {
        document.getElementById('alertModal').style.display = 'none';
        if (window.alertCallback) {
          window.alertCallback();
          window.alertCallback = null;
        }
      }

      // 유저정보 + 내 과목 초기화
      async function loadUserAndSubjects() {
        // 유저정보
        const res = await fetch('https://unidays-project.com/api/user/me', {
          credentials: 'include',
        });
        if (res.status === 401) {
          window.location.href = '/kimga/startwithgoogle.html';
          return;
        }
        if (res.status === 403) {
          window.location.href = '/kimga/signup.html';
          return;
        }
        USER = await res.json();
        document.querySelector('.username').textContent =
          (USER.name || '') + '님';
        document.querySelector('.major').textContent = USER.major || '';

        // 내 과목(등록한 것)
        const myRes = await fetch(
          'https://unidays-project.com/api/usersubjects',
          {
            credentials: 'include',
          }
        );
        MY_SUBJECTS = await myRes.json();

        // 내 전공 전체 과목 조회
        const subjRes = await fetch(
          'https://unidays-project.com/api/subjects/major',
          {
            credentials: 'include',
          }
        );
        ALL_SUBJECTS = await subjRes.json();

        FILTERED_SUBJECTS = ALL_SUBJECTS;
        renderSubjects(FILTERED_SUBJECTS);
      }

      // 과목 리스트 그리기
      function renderSubjects(list) {
        const el = document.querySelector('.subject-list');
        el.innerHTML = '';
        list.forEach((subject) => {
          const div = document.createElement('div');
          div.className = 'subject';
          div.setAttribute('data-id', subject.id);
          div.innerHTML = `
            <div class="subject-title">${subject.name}</div>
            <div class="subject-info">${subject.time || ''} (${
            subject.type
          })</div>
          `;
          // 이미 등록된 과목 체크
          if (MY_SUBJECTS.some((s) => s.subject.id === subject.id)) {
            div.classList.add('selected');
          }
          div.onclick = function () {
            div.classList.toggle('selected');
          };
          el.appendChild(div);
        });
      }

      window.onload = function () {
        loadUserAndSubjects();

        // 메뉴 버튼 필터
        document.querySelectorAll('.menu-btn').forEach((btn) => {
          btn.addEventListener('click', () => {
            const label = btn.textContent;
            if (label === '전공')
              renderSubjects(ALL_SUBJECTS.filter((s) => s.type === '전공'));
            if (label === '교양')
              renderSubjects(ALL_SUBJECTS.filter((s) => s.type === '교양'));
            if (label === '학년') {
              const year = prompt('학년을 숫자로 입력하세요 (예: 1)');
              if (!year || isNaN(year)) return;
              renderSubjects(
                ALL_SUBJECTS.filter((s) => s.grade === Number(year))
              );
            }
            if (label === '검색') {
              const query = prompt('검색할 과목명을 입력하세요:');
              if (!query) return;
              const filtered = ALL_SUBJECTS.filter((s) =>
                s.name.includes(query)
              );
              renderSubjects(filtered);
              if (filtered.length === 0)
                showAlertModal('해당 과목을 찾을 수 없습니다.');
            }
          });
        });

        // 과목 등록 버튼 클릭
        document
          .querySelector('.register-btn')
          .addEventListener('click', async () => {
            const selected = document.querySelectorAll('.subject.selected');
            if (selected.length === 0) {
              showAlertModal('과목을 선택해주세요.');
              return;
            }
            // 아직 등록 안된 과목만 POST
            for (let subj of selected) {
              const subjectId = Number(subj.getAttribute('data-id'));
              if (!MY_SUBJECTS.some((s) => s.subject.id === subjectId)) {
                // POST 등록
                await fetch('https://unidays-project.com/api/usersubjects', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  credentials: 'include',
                  body: JSON.stringify({
                    userId: USER.id,
                    subjectId: subjectId,
                  }),
                });
              }
            }
            showAlertModal(
              '과목이 등록되었습니다.',
              () => (window.location.href = '/basic/home.html')
            );
          });
      };
    </script>
  </body>
</html>
