<!-- main.html 일부 예시 -->
<body>
	<!-- [과목 리스트 화면] -->
	<!-- 기존 subject 섹션 교체 또는 수정 -->
	<section id="subject" class="screen">
		<header>
			<span class="logo">로고</span>
			<div class="user-info">
				<div class="profile-circle"></div>
				<span>000님 ~학과</span>
			</div>
		</header>

		<!-- 필터 버튼들 유지 -->
		<div class="filters">
			<button>전공</button>
			<button>교양</button>
			<button>학번</button>
			<button>검색</button>
		</div>

		<!-- ✅ 선택 가능한 과목 버튼들 -->
		<div class="subject-options">
			<button class="subject-btn" data-subject="과목 1">과목 1</button>
			<button class="subject-btn" data-subject="과목 2">과목 2</button>
			<button class="subject-btn" data-subject="과목 3">과목 3</button>
			<button class="subject-btn" data-subject="과목 4">과목 4</button>
			<button class="subject-btn" data-subject="과목 5">과목 5</button>
		</div>

		<!-- ✅ 나의 과목 리스트 출력 -->
		<h3>📋 나의 과목 리스트</h3>
		<ul id="mySubjectList"></ul>

		<!-- 등록 버튼은 그대로 두어도 OK -->
		<button class="register-btn next-btn" data-target="auto-import">
			과목 등록 완료
		</button>
	</section>

	<!-- [일정 자동 담기 화면] -->
	<section id="auto-import" class="screen" style="display: none">
		...
		<button class="next-btn" data-target="calendar-main">네</button>
	</section>

	<!-- [캘린더 화면] -->
	<section id="calendar-main" class="screen" style="display: none">...</section>

	<script src="main.js"></script>
</body>
