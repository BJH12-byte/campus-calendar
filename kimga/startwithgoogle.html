<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=393, user-scalable=no" />
    <title>Start with Google</title>
    <style>
      body {
        margin: 0;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        position: relative;
        width: 393px;
        height: 852px;
        background: white;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 230px; /* 로고 위치 보정 */
        box-sizing: border-box;
      }

      .logo-wrapper {
        width: 219px;
        height: 202px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 40px;
      }

      .logo {
        max-width: 100%;
        max-height: 100%;
      }

      .subtitle {
        font-family: Pretendard, sans-serif;
        font-size: 16px;
        color: #505050;
        font-weight: 500;
        margin: 0 0 40px 0;
        text-align: center;
      }

      .google-button {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 80%;
        height: 45px;
        border: none;
        border-radius: 50px;
        outline: 3px solid #e1e0e0;
        outline-offset: -3px;
        cursor: pointer;
        background: white;
        justify-content: center;
      }

      .google-icon {
        width: 24px;
        height: 24px;
      }

      .google-text {
        font-family: Pretendard, sans-serif;
        font-size: 16px;
        color: #8b8686;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-wrapper">
        <img src="logo.svg" alt="로고" class="logo" />
      </div>
      <p class="subtitle">나만의 Unidays 캘린더 시작하기</p>
      <button class="google-button">
        <img src="google-icon.svg" alt="구글 아이콘" class="google-icon" />
        <span class="google-text">구글로 계속하기</span>
      </button>
    </div>
    <script>
      document.querySelector('.google-button').addEventListener('click', () => {
        window.location.href =
          'https://unidays-project.com/oauth2/authorization/google';
      });

      // 2. 로그인 후 진입 시 세션 체크
      window.onload = function () {
        fetch('https://unidays-project.com/api/user/me', {
          credentials: 'include',
        })
          .then((res) => {
            if (res.status === 401) {
              window.location.href = 'startwithgoogle.html';
              return;
            }
            if (res.status === 403) {
              // 아직 추가정보 입력 안한 상태
              window.location.href = 'signup.html';
              return;
            }
            // 200 OK: 추가정보 다 입력된 상태
            return res.json();
          })
          .then((user) => {
            // user 정보 없으면 아무것도 하지 않음
            if (!user) return;
            if (!user.hasSubjects) {
              window.location.href = 'mainboard.html';
            } else {
              window.location.href = 'mainboard.html';
            }
          });
      };

      // 3. 로그아웃 (예시)
      function logout() {
        fetch('https://unidays-project.com/logout', {
          method: 'POST',
          credentials: 'include',
        }).then(() => {
          window.location.href = 'https://accounts.google.com/logout';
          // 로그아웃 후 로그인 페이지로 리다이렉트
          setTimeout(() => {
            window.location.href = 'startwithgoogle.html';
          }, 1000);
        });
      }
    </script>
  </body>
</html>
