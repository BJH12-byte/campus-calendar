<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=393, user-scalable=no" />
    <title>Start with Google</title>
    <style>
      body {
        margin: 0;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        position: relative;
        width: 393px;
        height: 852px;
        background: white;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 230px;
        box-sizing: border-box;
      }
      .logo-wrapper {
        width: 219px;
        height: 202px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 40px;
      }
      .logo {
        max-width: 100%;
        max-height: 100%;
      }
      .subtitle {
        font-family: Pretendard, sans-serif;
        font-size: 16px;
        color: #505050;
        font-weight: 500;
        margin: 0 0 40px 0;
        text-align: center;
      }
      .google-button {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 80%;
        height: 45px;
        border: none;
        border-radius: 50px;
        outline: 3px solid #e1e0e0;
        outline-offset: -3px;
        cursor: pointer;
        background: white;
        justify-content: center;
      }
      .google-icon {
        width: 24px;
        height: 24px;
      }
      .google-text {
        font-family: Pretendard, sans-serif;
        font-size: 16px;
        color: #8b8686;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-wrapper">
        <img src="logo.svg" alt="로고" class="logo" />
      </div>
      <p class="subtitle">나만의 Unidays 캘린더 시작하기</p>
      <button class="google-button">
        <img src="google-icon.svg" alt="구글 아이콘" class="google-icon" />
        <span class="google-text">구글로 계속하기</span>
      </button>
    </div>
    <script>
      // 1. 구글 로그인 버튼
      document
        .querySelector('.google-button')
        .addEventListener('click', function () {
          window.location.href =
            'https://unidays-project.com/oauth2/authorization/google';
        });

      // 2. 구글 OAuth 인증 후 (code 파라미터 있을 때) - JSON 방식 수동 리다이렉트
      window.onload = function () {
        // 1. JSON 텍스트 페이지 파싱해서 redirect
        try {
          const data = JSON.parse(
            document.body.innerText || document.body.textContent
          );
          if (data.redirectUrl) {
            window.location.href = data.redirectUrl;
            return;
          }
        } catch (e) {
          // Do nothing, fallback to fetch
        }
        // 2. fallback - 세션 있는지 검증
        fetch('https://unidays-project.com/api/user/me', {
          credentials: 'include',
        })
          .then((res) => {
            if (res.status === 401) {
              window.location.href = '/kimga/startwithgoogle.html';
              return;
            }
            if (res.status === 403) {
              // 403이면 무조건 signup.html로!
              window.location.href = '/kimga/signup.html';
              return;
            }
            return res.json();
          })
          .then((user) => {
            if (!user) return;
            if (!user.hasSubjects) {
              window.location.href = '/kimga/mainboard.html';
            } else {
              window.location.href = '/basic/home.html';
            }
          })
          .catch((err) => {
            console.log('DAMN ERROR:', err);
            alert('Something went wrong. Check the console.');
          });
      };
    </script>
  </body>
</html>
