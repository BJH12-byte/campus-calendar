<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=393, user-scalable=no" />
		<title>Start</title>
		<link rel="stylesheet" href="start.css" />
	</head>
	<body>
		<div class="Iphone1415Pro3">
			<!-- 로딩 단계 표시 -->
			<div class="loading-indicators">
				<img src="loading.svg" alt="로딩 단계" class="loading-svg" />
			</div>

			<!-- 시작하기 버튼 -->
			<div class="start-button">
				<div class="start-button-text">시작하기</div>
			</div>
		</div>

		<script>
			document.querySelector('.start-button').addEventListener('click', () => {
				window.location.href = 'startwithgoogle.html'; // 다음 페이지로 연결
			});
		</script>
	</body>
</html>
