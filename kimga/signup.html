<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=393, user-scalable=no" />
    <title>회원가입</title>
    <style>
      /* 기존 스타일 그대로 복붙 */
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
      }
      .signup-container {
        width: 393px;
        height: 856px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .form-wrapper {
        padding: 60px 35px 0 35px;
        display: flex;
        flex-direction: column;
        gap: 25px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        border-radius: 10px;
        outline: 3px solid #e1e0e0;
        outline-offset: -3px;
        padding: 14px 29px;
      }
      .input-group label {
        font-family: Pretendard, sans-serif;
        font-size: 14px;
        color: #505050;
        font-weight: 500;
      }
      .input-group input,
      .input-group select {
        border: none;
        font-family: Pretendard, sans-serif;
        font-size: 16px;
        color: #8b8686;
        outline: none;
      }
      .next-button {
        width: 100%;
        height: 62px;
        background: #b7b7f9;
        color: white;
        font-family: Pretendard, sans-serif;
        font-size: 20px;
        font-weight: 700;
        border: none;
        cursor: pointer;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .modal-content {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        max-width: 300px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .modal-title {
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .select-btn {
        background-color: #d1d5db;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="form-wrapper">
        <div class="input-group">
          <label for="name">이름</label>
          <input id="name" type="text" placeholder="이름 입력" />
        </div>
        <div class="input-group">
          <label for="studentId">학번</label>
          <input
            id="studentId"
            type="text"
            placeholder="학번 입력"
            maxlength="10"
          />
        </div>
        <div class="input-group">
          <label for="major">전공</label>
          <select id="major">
            <option value="">전공 선택</option>
            <option value="의료IT학과">의료IT학과</option>
            <option value="전공2">전공2</option>
            <option value="전공3">전공3</option>
          </select>
        </div>
        <div class="input-group">
          <label for="grade">학년</label>
          <select id="grade">
            <option value="">학년 선택</option>
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
          </select>
        </div>
        <div class="input-group">
          <label for="subject">과목 선택</label>
          <select id="subject">
            <option value="">전공/학년을 선택하세요</option>
          </select>
        </div>
      </div>
      <button class="next-button" onclick="submitForm()">다음</button>
    </div>
    <div id="alertModal" class="modal">
      <div class="modal-content">
        <div class="modal-title">알림</div>
        <div id="alertMessage">메시지</div>
        <button class="select-btn" onclick="closeAlertModal()">확인</button>
      </div>
    </div>
    <script>
      let alertCallback = null;
      function showAlert(msg, cb) {
        document.getElementById('alertMessage').textContent = msg;
        document.getElementById('alertModal').style.display = 'flex';
        alertCallback = typeof cb === 'function' ? cb : null;
      }
      function closeAlertModal() {
        document.getElementById('alertModal').style.display = 'none';
        if (alertCallback) {
          alertCallback();
          alertCallback = null;
        }
      }

      // 전공, 학년 변경 시 과목 리스트 갱신
      document
        .getElementById('major')
        .addEventListener('change', updateSubjects);
      document
        .getElementById('grade')
        .addEventListener('change', updateSubjects);

      async function updateSubjects() {
        const major = document.getElementById('major').value;
        const grade = document.getElementById('grade').value;
        const subjectSelect = document.getElementById('subject');
        subjectSelect.innerHTML = '<option value="">로딩중...</option>';
        if (!major || !grade) {
          subjectSelect.innerHTML =
            '<option value="">전공/학년을 선택하세요</option>';
          return;
        }
        try {
          // 1. 내 전공 과목 전체 GET
          const res = await fetch(
            'https://unidays-project.com/api/subjects/major?major=' +
              encodeURIComponent(major),
            { credentials: 'include' }
          );
          const subjects = await res.json();
          // 2. 선택한 학년만 필터
          const filtered = subjects.filter(
            (s) => String(s.grade) === String(grade)
          );
          if (filtered.length === 0) {
            subjectSelect.innerHTML = '<option value="">과목 없음</option>';
            return;
          }
          subjectSelect.innerHTML = filtered
            .map(
              (s) => `<option value="${s.id}">${s.name} (${s.time})</option>`
            )
            .join('');
          subjectSelect.insertAdjacentHTML(
            'afterbegin',
            `<option value="">과목 선택</option>`
          );
        } catch (err) {
          subjectSelect.innerHTML =
            '<option value="">과목 불러오기 실패</option>';
        }
      }

      async function submitForm() {
        const name = document.getElementById('name').value.trim();
        const studentId = document.getElementById('studentId').value.trim();
        const major = document.getElementById('major').value;
        const grade = document.getElementById('grade').value;
        const subjectId = document.getElementById('subject').value;

        if (!name || !studentId || !major || !grade || !subjectId) {
          showAlert('모든 항목을 입력해주세요.');
          return;
        }
        if (!/^[0-9]+$/.test(studentId)) {
          showAlert('학번은 숫자만 입력해주세요.');
          return;
        }
        try {
          // 1. 추가 정보 등록
          const res = await fetch(
            'https://unidays-project.com/api/user/additional-info',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ name, studentId, major }),
            }
          );
          if (!res.ok) {
            showAlert('정보 등록 실패. 다시 시도하세요.');
            return;
          }
          // 2. 과목 등록 (usersubjects)
          const registerRes = await fetch(
            'https://unidays-project.com/api/usersubjects',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ subject: { id: Number(subjectId) } }),
            }
          );
          if (!registerRes.ok) {
            showAlert('과목 등록 실패. 다시 시도하세요.');
            return;
          }
          // 3. 메인으로 이동
          window.location.href = 'mainboard.html';
        } catch (err) {
          showAlert('서버 통신 오류. 네트워크 확인하세요.');
        }
      }
    </script>
  </body>
</html>
