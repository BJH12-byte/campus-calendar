<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=393, user-scalable=no" />
    <title>회원가입</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
      }

      .signup-container {
        width: 393px;
        height: 856px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .form-wrapper {
        padding: 160px 35px 0 35px;
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        border-radius: 10px;
        outline: 3px solid #e1e0e0;
        outline-offset: -3px;
        padding: 14px 29px;
      }

      .input-group label {
        font-family: Pretendard, sans-serif;
        font-size: 14px;
        color: #505050;
        font-weight: 500;
      }

      .input-group input {
        border: none;
        font-family: Pretendard, sans-serif;
        font-size: 16px;
        color: #8b8686;
        outline: none;
      }

      #major-select {
        position: relative;
        cursor: pointer;
      }

      .major-display {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .major-options {
        display: none;
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
      }

      .major-options li {
        font-family: Pretendard, sans-serif;
        font-size: 16px;
        color: #8b8686;
        cursor: pointer;
      }

      .next-button {
        width: 100%;
        height: 62px;
        background: #b7b7f9;
        color: white;
        font-family: Pretendard, sans-serif;
        font-size: 20px;
        font-weight: 700;
        border: none;
        cursor: pointer;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .modal-content {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        max-width: 300px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .modal-title {
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .select-btn {
        background-color: #d1d5db;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="form-wrapper">
        <div class="input-group">
          <label for="name">이름</label>
          <input id="name" type="text" placeholder="이름 입력" />
        </div>
        <div class="input-group">
          <label for="studentId">학번</label>
          <input
            id="studentId"
            type="text"
            placeholder="학번 입력"
            maxlength="10"
          />
        </div>
        <div class="input-group" id="major-select">
          <label>전공</label>
          <div class="major-display" onclick="toggleMajorOptions()">
            <span id="selectedMajor">전공 선택</span>
            <svg class="arrow" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M19 9L12 15L5 9"
                stroke="#757575"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <ul class="major-options" id="majorOptions">
            <li onclick="selectMajor('전공1')">전공1</li>
            <li onclick="selectMajor('전공2')">전공2</li>
            <li onclick="selectMajor('전공3')">전공3</li>
            <li onclick="selectMajor('전공4')">전공4</li>
            <li onclick="selectMajor('전공5')">전공5</li>
          </ul>
        </div>
      </div>

      <button class="next-button" onclick="submitForm()">다음</button>
    </div>
    <div id="alertModal" class="modal">
      <div class="modal-content">
        <div class="modal-title">알림</div>
        <div id="alertMessage">메시지</div>
        <button class="select-btn" onclick="closeAlertModal()">확인</button>
      </div>
    </div>
    <script>
      let alertCallback = null;
      function showAlert(msg, cb) {
        document.getElementById('alertMessage').textContent = msg;
        document.getElementById('alertModal').style.display = 'flex';
        alertCallback = typeof cb === 'function' ? cb : null;
      }
      function closeAlertModal() {
        document.getElementById('alertModal').style.display = 'none';
        if (alertCallback) {
          alertCallback();
          alertCallback = null;
        }
      }
      function toggleMajorOptions() {
        const options = document.getElementById('majorOptions');
        options.style.display =
          options.style.display === 'flex' ? 'none' : 'flex';
      }

      function selectMajor(major) {
        document.getElementById('selectedMajor').innerText = major;
        toggleMajorOptions();
      }

      async function submitForm() {
        const name = document.getElementById('name').value.trim();
        const studentId = document.getElementById('studentId').value.trim();
        const major = document.getElementById('selectedMajor').innerText;

        if (!name || !studentId || major === '전공 선택') {
          showAlert('모든 항목을 입력해주세요.');
          return;
        }
        if (!/^[0-9]+$/.test(studentId)) {
          showAlert('학번은 숫자만 입력해주세요.');
          return;
        }
        try {
          const res = await fetch(
            'https://unidays-project.com/api/user/additional-info',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ name, studentId, major }),
            }
          );
          if (!res.ok) {
            showAlert('정보 등록 실패. 다시 시도하세요.');
            return;
          }
          window.location.href = 'mainboard.html';
        } catch (err) {
          showAlert('서버 통신 오류. 네트워크 확인해라.');
        }
      }
    </script>
  </body>
</html>
