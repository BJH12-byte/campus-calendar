<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unidays 시작 페이지</title>

		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="wrapper">
			<!-- ✅ 시작 화면 -->
			<section id="start-screen" class="screen">
				<div class="logo-circle">로고<br />슬로건</div>
				<button class="next-btn" data-target="subject">다음</button>
			</section>

			<!-- ✅ 과목 선택 화면 -->
			<section id="subject" class="screen" style="display: none">
				<div class="header-area">
					<header>
						<span class="logo">로고</span>
						<div class="user-info">
							<div class="profile-circle"></div>
							<span>000님 ~학과</span>
						</div>
					</header>

					<div class="filters">
						<button>전공</button>
						<button>교양</button>
						<button>학년</button>
						<button>검색</button>
					</div>
				</div>

				<div class="subject-options">
					<button class="subject-btn">과목 1</button>
					<button class="subject-btn">과목 2</button>
					<button class="subject-btn">과목 3</button>
					<button class="subject-btn">과목 4</button>
				</div>

				<h3>📋 나의 과목 리스트</h3>
				<ul id="mySubjectList"></ul>

				<button class="register-btn next-btn" data-target="auto-import">
					과목 등록 완료
				</button>
			</section>

			<!-- ✅ 자동 가져오기 (다음 페이지) -->
			<section id="auto-import" class="screen" style="display: none">
				<!-- 콘텐츠 생략 -->
			</section>
		</div>

		<script src="main.js"></script>
	</body>
</html>
