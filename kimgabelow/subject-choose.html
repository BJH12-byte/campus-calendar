<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=393, height=852, initial-scale=1.0" />
    <title>과목 선택 - 캠퍼스 캘린더</title>
    <link rel="stylesheet" href="subject.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
  </head>
  <body>
    <div id="app-container">
      <header class="header">
        <div class="header-top">
          <div class="logo-container">
            <img src="lefttop-logo-white.svg" alt="로고" class="logo" />
          </div>
        </div>
        <div class="header-title">과목선택</div>
      </header>

      <main class="subject-list" id="subject-list">
        <!-- JS로 과목 리스트 생성 -->
      </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const listContainer = document.getElementById('subject-list');
        listContainer.innerHTML =
          '<div style="color:#bbb;text-align:center;">과목 불러오는 중...</div>';

        try {
          const res = await fetch(
            'https://unidays-project.com/api/usersubjects',
            {
              credentials: 'include',
            }
          );
          if (!res.ok) throw new Error('과목 목록 불러오기 실패');
          const data = await res.json();
          const subjects = data.map((x) => x.subject);

          listContainer.innerHTML = '';
          if (subjects.length === 0) {
            listContainer.innerHTML =
              '<div style="color:#aaa;text-align:center;">등록한 과목이 없습니다.</div>';
          } else {
            subjects.forEach((subject) => {
              const item = document.createElement('div');
              item.className = 'subject-item';
              item.textContent = subject.name;
              item.addEventListener('click', () => {
                localStorage.setItem(
                  'selectedSubjectObj',
                  JSON.stringify(subject)
                );
                window.location.href = 'subject-topic.html';
              });
              listContainer.appendChild(item);
            });
          }
        } catch (e) {
          listContainer.innerHTML =
            '<div style="color:red;text-align:center;">과목 불러오기 실패</div>';
        }
      });
    </script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #eee;
        font-family: 'Pretendard Variable', sans-serif;
      }
      #app-container {
        width: 393px;
        height: 852px;
        background: white;
        overflow: hidden;
        border-radius: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .header {
        position: relative;
        height: 64px;
        background: #b7b7f9;
      }
      .header-top {
        display: flex;
        align-items: center;
        height: 64px;
      }
      .logo-container {
        margin-left: 20px;
      }
      .logo {
        width: 100px;
      }
      .header-title {
        position: absolute;
        top: 90px;
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: 600;
        color: black;
      }
      .subject-list {
        position: absolute;
        top: 138px;
        left: 0;
        width: 100%;
        height: calc(100% - 138px);
        background: #e6e6f2;
        padding: 30px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 53px;
        overflow-y: auto;
      }
      .subject-list::-webkit-scrollbar {
        display: none;
      }
      .subject-item {
        font-size: 20px;
        font-weight: 600;
        color: black;
        text-align: center;
        width: 100%;
        cursor: pointer;
      }
      .subject-item:hover {
        color: #8b85f9;
      }
    </style>
  </body>
</html>
