<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀 선택</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        background-color: #d1d5db;
        width: 100%;
        max-width: 500px;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        max-width: 500px;
        padding: 2rem 1rem;
        box-sizing: border-box;
      }
      .team-item {
        background: #ffffff;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 0.75rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .team-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .team-name {
        font-weight: bold;
        font-size: 1.05rem;
      }
      .button-group {
        display: flex;
        gap: 0.5rem;
      }
      .select-btn {
        padding: 0.5rem 1rem;
        background-color: #d1d5db;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }
      .select-btn:hover {
        background-color: #9ca3af;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      .modal-content {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        text-align: center;
        max-width: 300px;
        width: 90%;
      }
      .modal-title {
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .modal-buttons {
        margin-top: 1.5rem;
        display: flex;
        justify-content: space-between;
        gap: 1rem;
      }
      .cancel-btn {
        background-color: #e5e7eb;
        color: #111;
      }
      .delete-btn {
        background-color: #ef4444;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div style="font-weight: bold">팀 선택</div>
      <button onclick="window.location.href='home.html'" class="select-btn">
        홈
      </button>
    </div>

    <div class="container" id="teamListContainer"></div>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <div class="modal-title">⚠ 팀 삭제</div>
        <div id="deleteMessage">팀을 삭제할까요?</div>
        <div class="modal-buttons">
          <button class="select-btn cancel-btn" onclick="closeModal()">
            취소
          </button>
          <button class="select-btn delete-btn" onclick="confirmDelete()">
            삭제하기
          </button>
        </div>
      </div>
    </div>

    <script>
      const myEmail = '현삣삐@example.com';
      let pendingDeleteTeam = null;

      function loadMyTeams() {
        const allTeams = JSON.parse(localStorage.getItem('teams') || '[]');
        const myTeams = allTeams.filter(
          (t) => t.createdBy === myEmail || t.members.includes(myEmail)
        );
        const container = document.getElementById('teamListContainer');

        if (myTeams.length === 0) {
          container.innerHTML = '<p>속한 팀이 없습니다.</p>';
          return;
        }

        container.innerHTML = myTeams
          .map(
            (t) => `
        <div class="team-item">
          <div class="team-header">
            <div class="team-name">${t.name}</div>
            <div class="button-group">
              <button class="select-btn" onclick="selectTeam('${t.name}')">선택하기</button>
              <button class="select-btn" onclick="openModal('${t.name}')">삭제하기</button>
            </div>
          </div>
        </div>
      `
          )
          .join('');
      }

      function selectTeam(teamName) {
        localStorage.setItem('selectedTeam', teamName);
        window.location.href = 'team-calendar.html';
      }

      function openModal(teamName) {
        pendingDeleteTeam = teamName;
        document.getElementById(
          'deleteMessage'
        ).textContent = `'${teamName}' 팀을 삭제할까요?`;
        document.getElementById('deleteModal').style.display = 'flex';
      }

      function closeModal() {
        pendingDeleteTeam = null;
        document.getElementById('deleteModal').style.display = 'none';
      }

      function confirmDelete() {
        if (!pendingDeleteTeam) return;

        let teams = JSON.parse(localStorage.getItem('teams') || '[]');
        teams = teams.filter((t) => t.name !== pendingDeleteTeam);
        localStorage.setItem('teams', JSON.stringify(teams));
        localStorage.removeItem(`${pendingDeleteTeam}-schedules`);
        if (localStorage.getItem('selectedTeam') === pendingDeleteTeam) {
          localStorage.removeItem('selectedTeam');
        }

        closeModal();
        loadMyTeams();
      }

      loadMyTeams();
    </script>
  </body>
</html>
