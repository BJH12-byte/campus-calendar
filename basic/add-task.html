<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일정 등록</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #d1d5db;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .title {
        font-weight: bold;
        font-size: 1.25rem;
      }
      .container {
        padding: 1rem;
        padding-bottom: 120px;
      }
      .section {
        background: white;
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .section-title {
        font-weight: bold;
        border-bottom: 1px solid #ccc;
        margin-bottom: 0.5rem;
      }
      .list-item {
        padding: 0.5rem 0;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }
      .selected {
        background-color: #e5e7eb;
      }
      .footer {
        background: #d1d5db;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-weight: bold;
        cursor: pointer;
      }
      #date-picker {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-top: 0.5rem;
        display: block;
      }
      .flatpickr-calendar {
        z-index: 9999 !important;
      }
      #warningBox {
        display: none;
        color: #b91c1c;
        background: #fee2e2;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin: 1rem;
        font-weight: bold;
        text-align: center;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        max-width: 300px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .modal-title {
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .select-btn {
        background-color: #d1d5db;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span class="title">일정 등록</span>
      <button onclick="window.location.href='home.html'">TEAM</button>
    </div>

    <div class="container">
      <div id="warningBox"></div>

      <div class="section">
        <div class="section-title">과목 선택</div>
        <div id="subject-list">
          <div class="list-item" onclick="selectSubject(this)">없음(기타)</div>
          <div class="list-item" onclick="selectSubject(this)">과목 1</div>
          <div class="list-item" onclick="selectSubject(this)">과목 2</div>
          <div class="list-item" onclick="selectSubject(this)">과목 3</div>
          <div class="list-item" onclick="selectSubject(this)">과목 4</div>
          <div class="list-item" onclick="selectSubject(this)">과목 5</div>
        </div>
      </div>

      <div class="section" id="schedule-section" style="display: none">
        <div class="section-title">일정 종류</div>
        <div class="list-item" onclick="selectType(this, '기타')">기타</div>
        <div class="list-item" onclick="selectType(this, '과제')">과제</div>
        <div class="list-item" onclick="selectType(this, '시험')">시험</div>
      </div>

      <div class="section" id="date-section" style="display: none">
        <div class="section-title">날짜 선택</div>
        <input type="text" id="date-picker" />
      </div>
    </div>

    <div class="footer" onclick="registerSchedule()">일정 등록</div>
    <div id="alertModal" class="modal">
      <div class="modal-content">
        <div class="modal-title">알림</div>
        <div id="alertMessage">메시지</div>
        <button class="select-btn" onclick="closeAlertModal()">확인</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      let selectedSubject = null;
      let selectedType = null;
      let originalDate = null;
      let originalSchedule = null;
      let isEditMode = false;

      const urlParams = new URLSearchParams(window.location.search);
      const editDate = urlParams.get('edit');
      const editIndex = parseInt(urlParams.get('index'), 10);

      if (editDate && !isNaN(editIndex)) {
        isEditMode = true;
        originalDate = editDate;

        const schedules = JSON.parse(localStorage.getItem('schedules') || '[]');
        const daily = schedules.filter((s) => s.date === originalDate);

        if (daily[editIndex]) {
          originalSchedule = daily[editIndex];
          selectedSubject = originalSchedule.subject;
          selectedType = originalSchedule.type;
        }
      }

      flatpickr('#date-picker', {
        defaultDate: originalDate || new Date(),
        dateFormat: 'Y-m-d',
        position: 'auto left',
      });

      window.onload = () => {
        if (selectedSubject) {
          document
            .querySelectorAll('#subject-list .list-item')
            .forEach((item) => {
              if (item.textContent === selectedSubject) {
                item.classList.add('selected');
                document.getElementById('schedule-section').style.display =
                  'block';
              }
            });
        }

        if (selectedType) {
          document
            .querySelectorAll('#schedule-section .list-item')
            .forEach((item) => {
              if (item.textContent === selectedType) {
                item.classList.add('selected');
                document.getElementById('date-section').style.display = 'block';
              }
            });
        }
      };

      function selectSubject(el) {
        document
          .querySelectorAll('#subject-list .list-item')
          .forEach((item) => item.classList.remove('selected'));
        el.classList.add('selected');
        selectedSubject = el.textContent;
        document.getElementById('schedule-section').style.display = 'block';
      }

      function selectType(el, type) {
        document
          .querySelectorAll('#schedule-section .list-item')
          .forEach((item) => item.classList.remove('selected'));
        el.classList.add('selected');
        selectedType = type;
        document.getElementById('date-section').style.display = 'block';
      }

      function showWarning(message) {
        const warningBox = document.getElementById('warningBox');
        warningBox.textContent = message;
        warningBox.style.display = 'block';
        setTimeout(() => {
          warningBox.style.display = 'none';
        }, 3000);
      }

      function registerSchedule() {
        const selectedDateStr = document
          .getElementById('date-picker')
          .value.trim();

        if (!selectedSubject || !selectedType || !selectedDateStr) {
          showWarning('과목, 일정, 날짜를 모두 선택하세요.');
          return;
        }

        // 날짜 유효성 검사
        const selectedDate = new Date(selectedDateStr + 'T00:00:00');
        if (isNaN(selectedDate.getTime())) {
          showWarning('날짜 형식이 올바르지 않습니다.');
          return;
        }

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        selectedDate.setHours(0, 0, 0, 0);

        if (selectedDate.getTime() < today.getTime()) {
          showWarning('지난 날짜에는 일정을 등록할 수 없습니다.');
          return;
        }

        const icon = selectedType === '시험' ? '★' : '●';
        let schedules = JSON.parse(localStorage.getItem('schedules') || '[]');

        if (isEditMode && originalSchedule) {
          const matchList = schedules.filter((s) => s.date === originalDate);
          const target = matchList[editIndex];
          const deleteIndex = schedules.findIndex(
            (s) =>
              s.date === target.date &&
              s.subject === target.subject &&
              s.type === target.type
          );
          if (deleteIndex > -1) {
            schedules.splice(deleteIndex, 1);
          }
        }

        schedules.push({
          date: selectedDateStr,
          type: selectedType,
          subject: selectedSubject,
          icon,
        });
        localStorage.setItem('schedules', JSON.stringify(schedules));

        showAlertModal(
          isEditMode ? '일정이 수정되었습니다.' : '일정이 등록되었습니다.',
          () => (window.location.href = 'home.html')
        );
      }
      flatpickr('#date-picker', {
        defaultDate: originalDate || new Date(),
        dateFormat: 'Y-m-d',
        minDate: 'today', // 오늘 이전 선택 자체를 막을 수도 있음 (선택사항)
        position: 'auto left',
      });
      let alertCallback = null;

      function showAlertModal(message, callback) {
        document.getElementById('alertMessage').textContent = message;
        document.getElementById('alertModal').style.display = 'flex';
        alertCallback = typeof callback === 'function' ? callback : null;
      }

      function closeAlertModal() {
        document.getElementById('alertModal').style.display = 'none';
        if (alertCallback) {
          alertCallback();
          alertCallback = null;
        }
      }
    </script>
  </body>
</html>
