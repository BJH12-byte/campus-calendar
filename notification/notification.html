		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const today = new Date();
				today.setHours(0, 0, 0, 0);
				let schedules = JSON.parse(localStorage.getItem('schedules') || '[]');
				schedules = schedules.filter(
					(s) => new Date(s.date).getTime() >= today.getTime()
				);
				localStorage.setItem('schedules', JSON.stringify(schedules));

				const weekTasks = schedules
					.map((s) => {
						const target = new Date(s.date);
						target.setHours(0, 0, 0, 0);
						const diff = Math.floor((target - today) / (1000 * 60 * 60 * 24));
						return { ...s, dday: diff };
					})
					.filter((s) => s.dday >= 1 && s.dday <= 7)
					.sort((a, b) => a.dday - b.dday);

				const listEl = document.getElementById('notificationList');
				if (weekTasks.length === 0) {
					listEl.innerHTML = `<div class='notification-item'>
          <span class='icon' style="display:flex;align-items:center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" fill="none">
              <path d="M9 0C8.46957 0 7.96086 0.210714 7.58579 0.585786C7.21071 0.960859 7 1.46957 7 2C6.99298 2.09654 6.99298 2.19346 7 2.29C4.12 3.14 2 5.82 2 9V15L0 17V18H18V17L16 15V9C16 5.82 13.88 3.14 11 2.29C11.007 2.19346 11.007 2.09654 11 2C11 1.46957 10.7893 0.960859 10.4142 0.585786C10.0391 0.210714 9.53043 0 9 0ZM9 4C10.3261 4 11.5979 4.52678 12.5355 5.46447C13.4732 6.40215 14 7.67392 14 9V16H4V9C4 7.67392 4.52678 6.40215 5.46447 5.46447C6.40215 4.52678 7.67392 4 9 4Z" fill="#B7B7F9"/>
            </svg>
          </span>
          <span class='text'>예정된 알림이 없습니다.</span>
        </div>`;
				} else {
					listEl.innerHTML = weekTasks
						.map(
							(s) => `<div class="notification-item">
            <span class="icon" style="display:flex;align-items:center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" fill="none">
                <path d="M9 0C8.46957 0 7.96086 0.210714 7.58579 0.585786C7.21071 0.960859 7 1.46957 7 2C6.99298 2.09654 6.99298 2.19346 7 2.29C4.12 3.14 2 5.82 2 9V15L0 17V18H18V17L16 15V9C16 5.82 13.88 3.14 11 2.29C11.007 2.19346 11.007 2.09654 11 2C11 1.46957 10.7893 0.960859 10.4142 0.585786C10.0391 0.210714 9.53043 0 9 0ZM9 4C10.3261 4 11.5979 4.52678 12.5355 5.46447C13.4732 6.40215 14 7.67392 14 9V16H4V9C4 7.67392 4.52678 6.40215 5.46447 5.46447C6.40215 4.52678 7.67392 4 9 4Z" fill="#B7B7F9"/>
              </svg>
            </span>
            <span class="text">'${s.subject}' ${s.type} D-${s.dday} 남았어요!</span>
          </div>`
						)
						.join('');
				}
			});
